<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Name</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color:#f9f9f9; line-height:1.6; scroll-behavior: smooth;}
    header {background-color:#2c3e50; color:white; padding:20px 0; text-align:center; position:sticky; top:0; z-index:1000;}
    header h1 {font-size:2rem;}
    nav {display:flex; justify-content:center; background-color:#34495e; position:sticky; top:60px; z-index:999;}
    nav a {color:white; text-decoration:none; padding:15px 25px; display:block; transition: background 0.3s;}
    nav a:hover {background-color:#1abc9c;}
    .hero {position:relative; height:400px; overflow:hidden;}
    .hero img {width:100%; height:400px; object-fit:cover; display:block; animation: slide 15s infinite;}
    @keyframes slide {0%, 33%{transform:translateX(0%);}33.33%, 66%{transform:translateX(-100%);}66.66%, 100%{transform:translateX(-200%);}}
    .hero-text {position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; font-size:2rem; text-shadow:2px 2px 5px rgba(0,0,0,0.7);}
    .products {display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px; padding:40px 20px; max-width:1200px; margin:auto;}
    .product-card {background:white; border-radius:10px; overflow:hidden; box-shadow:0 4px 6px rgba(0,0,0,0.1); transition:transform 0.3s, box-shadow 0.3s;}
    .product-card:hover {transform:translateY(-5px); box-shadow:0 10px 15px rgba(0,0,0,0.2);}
    .product-card img {width:100%; display:block;}
    .product-card .details {padding:15px; text-align:center;}
    .product-card h3 {margin-bottom:10px;}
    .product-card p {color:#555; margin-bottom:15px;}
    .buy-btn {display:inline-block; padding:10px 20px; background-color:#1abc9c; color:white; text-decoration:none; border-radius:5px; transition: background 0.3s;}
    .buy-btn:hover {background-color:#16a085;}
    .whatsapp-btn {position:fixed; bottom:20px; right:20px; background-color:#25D366; color:white; padding:15px; border-radius:50%; font-size:1.5rem; text-decoration:none; box-shadow:0 4px 6px rgba(0,0,0,0.3); transition:0.3s;}
    .whatsapp-btn:hover {background-color:#128C7E;}
    .category-filter {text-align:center; margin:30px 0;}
    .category-filter button {margin:5px; padding:10px 20px; border:none; border-radius:5px; background-color:#1abc9c; color:white; cursor:pointer; transition:0.3s;}
    .category-filter button:hover {background-color:#16a085;}
    footer {background-color:#2c3e50; color:white; text-align:center; padding:40px 20px; margin-top:40px;}
    footer a {color:#1abc9c; text-decoration:none;}
    footer form {margin-top:20px; display:flex; flex-direction:column; align-items:center; gap:10px;}
    footer input, footer textarea {padding:10px; width:300px; border-radius:5px; border:none; outline:none;}
    footer button {padding:10px 20px; background-color:#1abc9c; border:none; color:white; border-radius:5px; cursor:pointer; transition: background 0.3s;}
    footer button:hover {background-color:#16a085;}
    @media(max-width:600px){.hero {height:250px;} .hero-text {font-size:1.5rem;} footer input, footer textarea {width:90%;}}
  </style>
</head>
<body>

<header>
  <h1>Brand Name</h1>
</header>

<nav>
  <a href="#products">Products</a>
  <a href="#contact">Contact</a>
</nav>

<section class="hero">
  <div class="hero-text">Welcome to Our Store!</div>
  <div class="hero-slider">
    <img src="https://via.placeholder.com/1200x400?text=Banner+1" alt="Banner 1">
    <img src="https://via.placeholder.com/1200x400?text=Banner+2" alt="Banner 2">
    <img src="https://via.placeholder.com/1200x400?text=Banner+3" alt="Banner 3">
  </div>
</section>

<div class="category-filter">
  <button onclick="filterCategory('all')">All</button>
  <button onclick="filterCategory('clothes')">Clothes</button>
  <button onclick="filterCategory('accessories')">Accessories</button>
</div>

<section id="products" class="products">
  <div class="product-card" data-category="clothes">
    <img src="https://via.placeholder.com/300" alt="Product 1">
    <div class="details">
      <h3>Product 1</h3>
      <p>৳ 1000</p>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>
  </div>
  <div class="product-card" data-category="accessories">
    <img src="https://via.placeholder.com/300" alt="Product 2">
    <div class="details">
      <h3>Product 2</h3>
      <p>৳ 1200</p>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>
  </div>
  <div class="product-card" data-category="clothes">
    <img src="https://via.placeholder.com/300" alt="Product 3">
    <div class="details">
      <h3>Product 3</h3>
      <p>৳ 800</p>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>
  </div>
</section>

<a href="https://wa.me/880XXXXXXXXXX" class="whatsapp-btn" target="_blank">&#x2709;</a>

<footer id="contact">
  <h3>Contact Us</h3>
  <p>Email: your-email@example.com</p>
  <p>WhatsApp: +880XXXXXXXXXX</p>

  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" rows="4" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <p>© 2025 Brand Name. All rights reserved.</p>
</footer>

<script>
  // Hero slider
  const slides = document.querySelectorAll('.hero-slider img');
  let current = 0;
  function showSlide(index){ slides.forEach((slide,i)=>{slide.style.display = i===index ? 'block':'none';});}
  function nextSlide(){ current = (current+1) % slides.length; showSlide(current);}
  showSlide(current);
  setInterval(nextSlide,5000);

  // Category filter
  function filterCategory(category){
    const products = document.querySelectorAll('.product-card');
    products.forEach(p=>{
      if(category==='all' || p.dataset.category===category){
        p.style.display='block';
      } else {
        p.style.display='none';
      }
    });
  }
</script>

</body>
</html>
